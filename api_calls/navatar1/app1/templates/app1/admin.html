<!DOCTYPE html>
<html>
<head>
  <title>3 Aligned Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
{% load static %}
<body class="bg-light">
<br>
<br>
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      
      <div class="col-md-3 img-container">
        <img src="{% static 'app1/avatar.png' %}" class="img-fluid rounded mb-2" alt="Image 1">
        <button class="btn btn-primary w-100">Button 1</button>
      </div>

      <div class="col-md-3 img-container">
        <img src="{% static 'app1/company.png' %}" class="img-fluid rounded mb-2" alt="Image 2">
        <button class="btn btn-primary w-100">Button 2</button>
      </div>

      <div class="col-md-3 img-container">
        <img src="{% static 'app1/user.png' %}" class="img-fluid rounded mb-2" alt="Image 3">
        <button class="btn btn-primary w-100">Button 3</button>
      </div>

    </div>
  </div>
</body>
</html>
