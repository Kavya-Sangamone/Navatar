{% comment %} <!DOCTYPE html>
<html>
<head>
  <title>Navatar - Super Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4">Super Admin Dashboard</h2>

    <div class="mb-4">
      <h4>Manually Add New User</h4>
      <form method="POST" action="/super-admin/add-user/">
        <!-- User ID -->
        <div class="mb-3">
          <label for="user_id" class="form-label">User ID</label>
          <input type="text" class="form-control" id="user_id" name="user_id" placeholder="e.g. DOC001" required>
        </div>

        <!-- User Name -->
        <div class="mb-3">
          <label for="user_name" class="form-label">User Name</label>
          <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobileno" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobileno" name="mobileno" required>
        </div>

        <!-- Company ID -->
        <div class="mb-3">
          <label for="company_id" class="form-label">Company ID</label>
          <input type="number" class="form-control" id="company_id" name="company_id" required>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="">Select a role</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="admin">Admin</option>
            <option value="superadmin">Super Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Add User</button>
      </form>
    </div>

    <hr>

    <h4 class="mb-3">User List</h4>
    <table class="table table-striped">
      <thead class="table-light">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Company</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      
    </table>
  </div>
</body>
</html>  {% endcomment %}
